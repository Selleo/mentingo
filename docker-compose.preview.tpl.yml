services:
  db-preview-pr-${PR_ID}:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: guidebook
    volumes:
      - db-preview-pr-${PR_ID}-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10

  redis-preview-pr-${PR_ID}:
    image: redis:8.0-M02-alpine3.20
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 10
    volumes:
      - redis-preview-pr-${PR_ID}-data:/data

  mailhog-preview-pr-${PR_ID}:
    image: mailhog/mailhog
    restart: always
    x-ports:
      - ${PREVIEW_MAILHOG_DOMAIN}:8025/https

  minio-preview-pr-${PR_ID}:
    image: quay.io/minio/minio:latest
    container_name: minio-preview-pr-${PR_ID}
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
    volumes:
      - minio-preview-pr-${PR_ID}-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  create-minio-bucket-preview-pr-${PR_ID}:
    image: quay.io/minio/mc:latest
    container_name: minio-setup-preview-pr-${PR_ID}
    depends_on:
      minio-preview-pr-${PR_ID}:
        condition: service_healthy
    restart: "no"
    environment:
      S3_BUCKET_NAME: "preview-pr-${PR_ID}"
      S3_ACCESS_KEY_ID: "minioadmin"
      S3_SECRET_ACCESS_KEY: "${MINIO_ROOT_PASSWORD}"
      MINIO_HOST: "minio-preview-pr-${PR_ID}"
    volumes:
      - ./create-minio-bucket.sh:/create-minio-bucket.sh
    entrypoint: ["/bin/sh", "/create-minio-bucket.sh"]

  api-preview-pr-${PR_ID}:
    build:
      context: .
      dockerfile: api.Dockerfile
      cache_from:
        - type=gha,scope=api-preview-pr-${PR_ID}
      cache_to:
        - type=gha,mode=max,scope=api-preview-pr-${PR_ID}
    image: api-preview-pr-${PR_ID}:${VERSION_TAG}
    restart: always
    depends_on:
      db-preview-pr-${PR_ID}:
        condition: service_healthy
      redis-preview-pr-${PR_ID}:
        condition: service_healthy
      minio-preview-pr-${PR_ID}:
        condition: service_healthy
      create-minio-bucket-preview-pr-${PR_ID}:
        condition: service_completed_successfully
    command: server
    environment:
      CORS_ORIGIN: "https://${PREVIEW_WEB_DOMAIN}"
      EMAIL_ADAPTER: "mailhog"
      TEST_KEY: ""
      DATABASE_URL: "postgresql://postgres:${POSTGRES_PASSWORD}@db-preview-pr-${PR_ID}:5432/guidebook"
      REDIS_URL: "redis://redis-preview-pr-${PR_ID}:6379"
      JWT_SECRET: "${JWT_SECRET}"
      JWT_REFRESH_SECRET: "${JWT_REFRESH_SECRET}"
      JWT_EXPIRATION_TIME: "24h"
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
      GOOGLE_OAUTH_ENABLED: ""
      MICROSOFT_CLIENT_ID: ""
      MICROSOFT_CLIENT_SECRET: ""
      MICROSOFT_OAUTH_ENABLED: ""
      SLACK_CLIENT_ID: ""
      SLACK_CLIENT_SECRET: ""
      SLACK_OAUTH_ENABLED: ""
      SMTP_HOST: "mailhog-preview-pr-${PR_ID}"
      SMTP_PORT: "1025"
      SMTP_USER: ""
      SMTP_PASSWORD: ""
      AWS_BUCKET_NAME: ""
      AWS_REGION: ""
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
      S3_ENDPOINT: "http://minio-preview-pr-${PR_ID}:9000"
      S3_REGION: "eu-central-1"
      S3_ACCESS_KEY_ID: "minioadmin"
      S3_SECRET_ACCESS_KEY: "${MINIO_ROOT_PASSWORD}"
      S3_BUCKET_NAME: "preview-pr-${PR_ID}"
      SMTP_EMAIL_FROM: "noreply@lms.selleo.app"
      BUNNY_STREAM_API_KEY: ""
      BUNNY_STREAM_SIGNING_KEY: ""
      BUNNY_STREAM_LIBRARY_ID: ""
      BUNNY_STREAM_CDN_URL: ""
      STRIPE_SECRET_KEY: ""
      STRIPE_PUBLISHABLE_KEY: ""
      STRIPE_WEBHOOK_SECRET: ""
      SENTRY_ENVIRONMENT: "development"
      SENTRY_DSN: ""
      OPENAI_API_KEY: ""
      WORKER_CONCURRENCY: "10"
      MASTER_KEY: "${MASTER_KEY}"
    x-ports:
      - ${PREVIEW_API_DOMAIN}:3000/https
    volumes:
      - api-preview-pr-${PR_ID}-uploads:/app/apps/api/uploads

  web-preview-pr-${PR_ID}:
    build:
      context: .
      dockerfile: web.Dockerfile
      cache_from:
        - type=gha,scope=web-preview-pr-${PR_ID}
      cache_to:
        - type=gha,mode=max,scope=web-preview-pr-${PR_ID}
    image: web-preview-pr-${PR_ID}:${VERSION_TAG}
    restart: always
    depends_on:
      api-preview-pr-${PR_ID}:
        condition: service_started
    x-ports:
      - ${PREVIEW_WEB_DOMAIN}:8080/https
    environment:
      VITE_API_URL: "https://${PREVIEW_API_DOMAIN}"
      VITE_APP_URL: "https://${PREVIEW_WEB_DOMAIN}"

volumes:
  db-preview-pr-${PR_ID}-data:
    driver: local
  redis-preview-pr-${PR_ID}-data:
    driver: local
  minio-preview-pr-${PR_ID}-data:
    driver: local
  api-preview-pr-${PR_ID}-uploads:
    driver: local
