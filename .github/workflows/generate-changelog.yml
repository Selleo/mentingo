name: Generate Release Changelog and Sync App Version

on:
  push:
    tags:
      - 'v*'

jobs:
  release-changelog-and-version-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      - name: Install git-chglog
        run: go install github.com/git-chglog/git-chglog/cmd/git-chglog@latest
      
      - name: Generate CHANGELOG.md
        run: git-chglog -o CHANGELOG.md

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Save version in apps/web
        run: |
          TAG_VERSION=$(git describe --tags --abbrev=0 --match "v*")
          echo "{ \"version\": \"$TAG_VERSION\" }" > apps/web/version.json
          echo "âœ… Wrote version $TAG_VERSION to apps/web/version.json"

      - name: Commit changelog and version.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md apps/web/version.json
          git commit -m "chore: sync changelog and version.json to $TAG_VERSION" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF##*/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
