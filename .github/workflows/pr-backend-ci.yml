name: Backend Pull Request Check

env:
  HUSKY: 0
  # environment variables for testing
  JWT_SECRET: "test_secret"
  JWT_REFRESH_SECRET: "test_refresh"
  JWT_EXPIRATION_TIME: "15min"
  CORS_ORIGIN: ""
  EMAIL_ADAPTER: "mailhog"
  DATABASE_URL: "postgresql://postgres:guidebook@localhost:5432/guidebook"
  DATABASE_TEST_URL: "postgresql://postgres:guidebook@localhost:5432/guidebook_test"
  REDIS_URL: "redis://localhost:6379/0"
  REDIS_TEST_URL: "redis://localhost:6379/1"
  SMTP_HOST: ""
  SMTP_PORT: "1025"
  SMTP_USER: ""
  SMTP_PASSWORD: ""

  SMTP_EMAIL_FROM: "noreply@lms.selleo.app"
  STRIPE_SECRET_KEY: "test_secret"
  STRIPE_PUBLISHABLE_KEY: "test_secret"
  STRIPE_WEBHOOK_SECRET: "test_secret"
  GOOGLE_OAUTH_ENABLED: "false"
  MICROSOFT_OAUTH_ENABLED: "false"
  SLACK_OAUTH_ENABLED: "false"
  MASTER_KEY: "+iFu6dFP3uc8WFAB22Ebhh9GJjnmrv/bLxOv3L/n3zw=" # openssl rand --base64 32
  AWS_REGION: "us-east-1"
  AWS_ACCESS_KEY_ID: "test"
  AWS_SECRET_ACCESS_KEY: "test"
  AWS_BUCKET_NAME: "test-bucket"
  AWS_ENDPOINT_URL: "http://localhost:4566"

  PUPPETEER_EXECUTABLE_PATH: "/usr/bin/google-chrome"

on:
  pull_request:
    branches:
      - "*"
    paths:
      - apps/api/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.15.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build shared packages
        run: pnpm --filter="@repo/shared" run build

      - name: Build prompt templates
        run: pnpm --filter="@repo/prompts" run build

      - name: Run ESLint
        run: pnpm --filter=api lint-tsc

  build:
    name: Build app
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: ./apps/api/
    steps:
      - uses: actions/checkout@v4

      - uses: browser-actions/setup-chrome@v1

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.15.0
          cache: pnpm

      - run: pnpm install
      - name: Build shared packages
        run: pnpm --filter="@repo/shared" run build

      - name: Build prompt templates
        run: pnpm --filter="@repo/prompts" run build

      - name: Build the app
        run: pnpm run build

      - name: Verify build output
        run: |
          pnpm start:prod &
          APP_PID=$!

          attempt=1
          max_attempts=10

          until curl -sf http://localhost:3000/api/healthcheck >/dev/null 2>&1; do
            if [ $attempt -ge $max_attempts ]; then
              echo "Server failed to start"
              kill $APP_PID || true
              exit 1
            fi

            sleep 1

            attempt=$((attempt + 1))
          done

          echo "Healthcheck passed"
          kill $APP_PID || true

  test:
    name: Jest tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: guidebook
          POSTGRES_DB: guidebook
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4

      - name: Install and Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'
          configuration: |
            SERVICES=s3
            DEBUG=0
            DATA_DIR=/tmp/localstack/data
            PERSISTENCE=0

      - name: Setup local S3 bucket
        run: |
          echo "Checking LocalStack setup..."
          max_attempts=5
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -sf http://localhost:4566/_localstack/health >/dev/null 2>&1; then
              echo "LocalStack is ready"
              break
            fi
            attempt=$((attempt + 1))
            wait_time=$((2 ** (attempt > 4 ? 4 : attempt)))
            echo "Waiting for LocalStack... (attempt $attempt/$max_attempts, waiting ${wait_time}s)"
            sleep $wait_time
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "LocalStack failed to start after $max_attempts attempts"
            curl -v http://localhost:4566/_localstack/health || true
            exit 1
          fi

          echo "Creating S3 bucket..."
          if ! awslocal s3 mb s3://test-bucket; then
            echo "Failed to create S3 bucket"
            exit 1
          fi

          echo "Configuring bucket CORS..."
          awslocal s3api put-bucket-cors --bucket test-bucket --cors-configuration '{
            "CORSRules": [{
              "AllowedOrigins": ["*"],
              "AllowedMethods": ["GET", "PUT", "POST", "DELETE"],
              "AllowedHeaders": ["*"]
            }]
          }' || echo "Warning: Failed to set CORS configuration"

          echo "S3 setup completed successfully!"

      - uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build shared packages
        run: pnpm --filter="@repo/shared" run build

      - name: Build prompt templates
        run: pnpm --filter="@repo/prompts" run build

      - name: Run unit tests
        run: pnpm --filter=api test:ci

      - name: Run e2e tests
        run: pnpm --filter=api test:e2e
