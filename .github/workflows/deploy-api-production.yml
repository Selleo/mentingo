name: PRODUCTION - Deploy API

env:
  HUSKY: 0

on:
  workflow_run:
    workflows:
      - "PRODUCTION - Deploy WEBAPP"
    types:
      - completed

jobs:
  build-api:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
            fetch-tags: true

      - name: Save version in apps/api
        run: |
          # Try to get latest local tag
          TAG_VERSION=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || true)

          # If no tag found, fetch from external repo
          if [ -z "$TAG_VERSION" ]; then
            echo "⚠️ No local tags found. Fetching from Selleo/mentingo..."
            TAG_VERSION=$(git ls-remote --tags https://github.com/Selleo/mentingo \
              | awk -F/ '{print $3}' \
              | sed 's/\^{}//' \
              | grep '^v' \
              | sort -V \
              | tail -n1)
          fi

          echo "{ \"version\": \"$TAG_VERSION\" }" > apps/api/version.json
          echo "✅ Wrote version $TAG_VERSION to apps/api/version.json"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f ./api.Dockerfile --build-arg VERSION=$IMAGE_TAG -t $ECR_REGISTRY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY:$IMAGE_TAG $ECR_REGISTRY:latest
          docker push $ECR_REGISTRY:$IMAGE_TAG
          docker push $ECR_REGISTRY:latest

      - name: Install Selleo CLI
        uses: jaxxstorm/action-install-gh-release@v1.5.0
        with:
          repo: selleo/cli
          tag: v0.26.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ECS Deployment
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECS_CLUSTER: ${{ secrets.AWS_ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.AWS_ECS_SERVICE }}
          DOCKER_IMAGE: ${{ secrets.AWS_ECR_REGISTRY }}:${{ github.sha }}
        run: selleo aws ecs deploy --region $AWS_REGION --cluster $ECS_CLUSTER --service $ECS_SERVICE --docker-image $DOCKER_IMAGE --one-off migrate

      - name: ECS Run migrations
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECS_CLUSTER: ${{ secrets.AWS_ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.AWS_ECS_SERVICE }}
        run: selleo aws ecs run --region $AWS_REGION --cluster $ECS_CLUSTER --service $ECS_SERVICE --one-off migrate
